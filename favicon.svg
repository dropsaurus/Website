<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 700;
      letter-spacing: -1px;
      text-transform: lowercase;
    }
    @media (prefers-color-scheme: dark) {
      .logo {
        fill: #ffffff;
        stroke: #ffffff;
      }
      .logo-bg {
        fill: #000000;
      }
    }
    @media (prefers-color-scheme: light) {
      .logo {
        fill: #000000;
        stroke: #000000;
      }
      .logo-bg {
        fill: transparent;
      }
    }
  </style>
  
  <!-- Background square for favicon -->
  <rect x="0" y="0" width="200" height="200" class="logo-bg" />
  
  <!-- Logo elements -->
  <rect x="30" y="30" width="140" height="140" stroke-width="2" fill="none" class="logo" />
  <text x="60" y="110" class="logo-text logo" font-size="80">n</text>
  <circle cx="140" cy="100" r="3" class="logo" />
</svg>